<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente circular -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo con esquinas redondeadas (iOS style) -->
  <rect width="180" height="180" rx="40" fill="url(#iconGradient)"/>

  <!-- Iniciales "ET" -->
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">ET</text>

  <!-- Subtexto -->
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">EUNACOM</text>
</svg>
