<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo transparente para PNG export -->

  <!-- Gradiente circular -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Círculo principal con gradiente -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient)" filter="url(#shadow)"/>

  <!-- Iniciales "ET" -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="white" text-anchor="middle">ET</text>

  <!-- Subtexto pequeño -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">EUNACOM</text>

  <!-- Nota temporal (pequeña) -->
  <text x="256" y="495" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.6">PLACEHOLDER</text>
</svg>
